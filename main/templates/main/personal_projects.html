{% extends 'main/base.html' %}
{% block title %}Personal Projects{% endblock %}

{% block content %}
<section id="personal-projects" class="section" data-aos="fade-up" data-aos-delay="200">
  <h2 class="section-title">Personal Projects</h2>

  <div class="projects-grid">
    {% for project in projects %}
      <div class="project-card" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:3|stringformat:'d' }}00">
        <img src="{{ project.image }}" alt="{{ project.title }}" class="project-img">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a href="{{ project.github }}" class="resume-btn" target="_blank">
          <i class="fab fa-github"></i> View on GitHub
        </a>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
